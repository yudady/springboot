<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>

        <h4>New User Registration</h4>

        <form autocomplete="off" action="#" th:action="@{/registration}"
              th:object="${user}" method="post" class="m-t" role="form"
              data-toggle="validator">


            <div th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"
                 class="validation-message alert alert-danger" role="alert">
            </div>
            <input type="text" name="username" value="tommy">

            <br>
            <div th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"
                 class="validation-message alert alert-danger" role="alert"></div>
            <input type="password" name="password" value="Tommy123">

            <button type="submit"
                    class="btn btn-primary block full-width m-b">Register
            </button>

        </form>

    </div>
</div>

<!-- jQuery-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Bootstrap -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- Bootstrap Validator plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>


</body>
</html>
